<html>
<head>
  <title>Existencia Matters by Frasco</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="color-modes.css">
</head>
<body id='body' class='dark-mode'>

  <div class="container">
    <br />
    <br />
    
    <button class='js-switch-button switch-button'></button>

    <br />
    <br />
      
    <div class='colorBox bgColorSwatch12'></div>
    <div class='colorBox bgColorSwatch11'></div>
    <div class='colorBox bgColorSwatch10'></div>
    <div class='colorBox bgColorSwatch9'></div>
    <div class='colorBox bgColorSwatch8'></div>
    <div class='colorBox bgColorSwatch7'></div>
    <div class='colorBox bgColorSwatch6'></div>
    <div class='colorBox bgColorSwatch5'></div>
    <div class='colorBox bgColorSwatch4'></div>
    <div class='colorBox bgColorSwatch3'></div>
    <div class='colorBox bgColorSwatch2'></div>
    <div class='colorBox bgColorSwatch1'></div>

  </div>



  <script type="text/javascript">
    const switchButton = document.querySelector('.js-switch-button')

    switchButton.addEventListener("click", function(){
      if(document.getElementById("body").classList[0] === 'dark-mode'){
        document.getElementById("body").classList = 'light-mode'
      } else {
        document.getElementById("body").classList = 'dark-mode'
      }
    })
  </script>

</body>
</html>
